<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <div>
          <h2>My Cart</h2>
          <a class="checkout-btn hide" id="checkout-btn" href="/checkout/index.html">Checkout Now</a>
        </div>

        <div class="cart-body">
          <ul class="product-list"></ul>
        </div>
        <div id="cart-footer" class="hide">
          <p class="cart-total">Total: $<span id="total"></span></p>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
