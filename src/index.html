<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="product-categories">
        <h2>Shop by Category</h2>
        <div class="categories">
          <a href="product_listing/index.html?category=tents" class="category">
            <img src="images/tents.svg" alt="Tents">
            <p>Tents</p>
          </a>
          <a href="product_listing/index.html?category=backpacks" class="category">
            <img src="images/backpacks.svg" alt="Backpacks">
            <p>Backpacks</p>
          </a>
          <a href="product_listing/index.html?category=sleeping-bags" class="category">
            <img src="images/sleeping-bags.svg" alt="Sleeping Bags">
            <p>Sleeping Bags</p>
          </a>
          <a href="product_listing/index.html?category=hammocks" class="category">
            <img src="images/hammocks.svg" alt="Hammocks">
            <p>Hammocks</p>
          </a>
        </div>
      </section>
      <!-- <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section> -->
      <section class="products">
        <h2>Top Products</h2>
        <input
          type="text"
          id="searchBox"
          placeholder="Search for a product..."
        />
        <!-- added search bar functionality -->
        <ul id="product-list" class="product-list"></ul>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
